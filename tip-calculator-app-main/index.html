<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(183, 100%, 15%); }
  </style>
</head>
<body>
  <main>
    <div class="logo"><Img src='./images/logo.svg'/></div>
  <div class="tip-calculator">
    <section class="input-section">
      <label for="bill_input">Bill</label>
      <!-- enter bill amount -->
      <input type="number" class="input bill-input" id="bill_input" /> 
      <label >Select Tip %</label>
      <div class="tip-container">
        <div class="tip tip-5">5%</div>
        <div class="tip tip-10">10%</div>
        <div class="tip tip-15">15%</div>
        <div class="tip tip-25">25%</div>
        <div class="tip tip-50">50%</div>
        <div id="tip_custom">
          <input type="number" class="tip-custom" placeholder="CUSTOM">
        </div>
      </div>

      <div class="people-label">
        <label for="">Number of People</label>
        <label for="" class="error">Can't be zero</label>
      </div>
      <!-- enter nums of people -->
      <input type="number" class="input input-people">
    </section>

    <section class="result">
      <div class="tip-amount">
        <div class="text">
          <p class="result-title">Tip Amount</p>
          <p class="person">/ person</p>
        </div>
        <!-- display tip amount -->
        <div class="amount" id="tip-amount">$4.27</div>
      </div>

      <div class="total">
        <div class="text">
          <p class="result-title">Total</p>
          <p class="person">/ person</p>
        </div>
        <!-- display total amount -->
        <div class="amount" id="total-amount">$32.79</div>
      </div>

      <div class="reset">RESET</div>
    </section>
  </div>
  </main>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Perri</a>.
  </footer>


  <script src="./main.js"></script>
</body>
</html>
